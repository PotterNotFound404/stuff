    'rape', 'raping', 'rapist', 'molest', 'abuse',
    
    // Drugs
    'drug', 'drugs', 'weed', 'marijuana', 'cannabis', 'cocaine', 'coke',
    'heroin', 'meth', 'methamphetamine', 'crack', 'ecstasy', 'lsd',
    'high', 'stoned', 'drunk', 'alcohol', 'beer', 'wine',
    
    // Additional inappropriate terms
    'slut', 'whore', 'prostitute', 'hooker', 'escort',
    'bastard', 'b*stard', 'son of a bitch', 'sonofabitch',
    'motherfucker', 'mofo', 'm*therf*cker',
    'prick', 'pr*ck', 'douche', 'douchebag',
    
    // Internet slang variations
    'wtf', 'stfu', 'gtfo', 'fml', 'omfg',
    'bullsh*t', 'bullshit', 'bs', 'horsesh*t',
    
    // Numbers and symbols often used as substitutes
    '69', '420', '666'
  ];

  // Reserved usernames that cannot be used
  const reservedNames = [
    'admin', 'moderator', 'mod', 'administrator', 'root', 'system', 'user', 'guest',
    'owner', 'staff', 'support', 'help', 'bot', 'null', 'undefined', 'anonymous',
    'everyone', 'here', 'channel', 'server', 'siveshiam', 'iamsivesh', 'shivesh',
    'shiv', 'sivesh', 'twitch', 'youtube', 'facebook', 'iamshivesh', 'instagram'
  ];

  // Function to filter profanity from messages and replace with heart symbols
  function filterProfanity(text) {
    if (!text || typeof text !== 'string') return text;
    
    let filteredText = text;
    
    // Create a more comprehensive regex pattern for each profane word
    profanityList.forEach(word => {
      // Create multiple patterns to catch variations
      const patterns = [
        // Exact word match (case insensitive)
        new RegExp(`\\b${escapeRegex(word)}\\b`, 'gi'),
        // With asterisks or other symbols
        new RegExp(`\\b${escapeRegex(word).replace(/\*/g, '[*@#$%&!]+')}\\b`, 'gi'),
        // With numbers (l33t speak)
        new RegExp(`\\b${escapeRegex(word)
          .replace(/o/g, '[o0]')
          .replace(/i/g, '[i1!]')
          .replace(/e/g, '[e3]')
          .replace(/a/g, '[a4@]')
          .replace(/s/g, '[s5$]')
          .replace(/t/g, '[t7]')
          .replace(/l/g, '[l1]')
        }\\b`, 'gi'),
        // Spaced out letters
        new RegExp(`\\b${word.split('').join('\\s*')}\\b`, 'gi'),
        // With extra characters in between
        new RegExp(`\\b${word.split('').join('[^a-zA-Z0-9]*')}\\b`, 'gi')
      ];
      
      patterns.forEach(pattern => {
        filteredText = filteredText.replace(pattern, generateHeartReplacement);
      });
    });
    
    return filteredText;
  }

  // Helper function to escape regex special characters
  function escapeRegex(string) {
    return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
  }

  // Generate heart symbol replacement based on word length
  function generateHeartReplacement(match) {
    const length = match.replace(/[^a-zA-Z]/g, '').length; // Count only letters
    if (length <= 2) return '❤️';
    if (length <= 4) return '❤️❤️';
    if (length <= 6) return '❤️❤️❤️';
    return '❤️❤️❤️❤️'; // For very long words
  }

  function validateUsername(username) {
    const errors = [];
    
    // Check length
    if (username.length < 3) {
      errors.push('Username must be at least 3 characters long');
    }
    if (username.length > 15) {
      errors.push('Username must be 15 characters or less');
    }
    
    // Check allowed characters (alphanumeric, underscores, hyphens only)
    const allowedCharsRegex = /^[a-zA-Z0-9_-]+$/;
    if (!allowedCharsRegex.test(username)) {
      errors.push('Username can only contain letters, numbers, underscores (_), and hyphens (-)');
    }
    
    // Cannot start or end with underscore or hyphen
    if (username.startsWith('_') || username.startsWith('-') || 
        username.endsWith('_') || username.endsWith('-')) {
      errors.push('Username cannot start or end with underscore or hyphen');
    }
    
    // Cannot have consecutive underscores or hyphens
    if (username.includes('__') || username.includes('--') || username.includes('_-') || username.includes('-_')) {
      errors.push('Username cannot have consecutive special characters');
    }
    
    // Cannot be only numbers
    if (/^\d+$/.test(username)) {
      errors.push('Username cannot be only numbers');
    }
    
    // Check for profanity in username
    const lowerUsername = username.toLowerCase();
    for (const word of profanityList) {
      if (lowerUsername.includes(word.toLowerCase())) {
        errors.push('Username contains inappropriate language');
        break;
      }
    }
    
    // Check reserved names
    if (reservedNames.includes(lowerUsername)) {
      errors.push('This username is reserved and cannot be used');
    }
    
    // Check for common substitutions (l33t speak) in username
    const leetSubstitutions = lowerUsername
      .replace(/0/g, 'o')
      .replace(/1/g, 'i')
      .replace(/3/g, 'e')
      .replace(/4/g, 'a')
      .replace(/5/g, 's')
      .replace(/7/g, 't')
      .replace(/@/g, 'a');
    
    for (const word of profanityList) {
      if (leetSubstitutions.includes(word.toLowerCase())) {
        errors.push('Username contains inappropriate language');
        break;
      }
    }
    
    return errors;
  }

  function checkUsernameAvailability(username, callback) {
    // Check against existing usernames in real-time
    db.ref('usernames').once('value', (snapshot) => {
      const usernames = snapshot.val() || {};
      const isAvailable = !Object.values(usernames).some(user => 
        user.username.toLowerCase() === username.toLowerCase()
      );
      callback(isAvailable);
    });
  }

  function reserveUsername(username) {
    // Reserve the username in the database
    db.ref(`usernames/${userId}`).set({
      username: username,
      timestamp: Date.now()
    });
    
    // Remove reservation on disconnect
    db.ref(`usernames/${userId}`).onDisconnect().remove();
  }

  // Initialize
  function init() {
    const savedUsername = localStorage.getItem('chatUsername');
    if (savedUsername && savedUsername.length >= 3 && savedUsername.length <= 15) {
      // Validate saved username and check if still available
      const validationErrors = validateUsername(savedUsername);
      if (validationErrors.length === 0) {
        checkUsernameAvailability(savedUsername, (isAvailable) => {
          if (isAvailable) {
            username = savedUsername;
            reserveUsername(username);
            hideUsernameModal();
            enableChat();
            setUserOnline();
          } else {
            // Saved username is no longer available
            localStorage.removeItem('chatUsername');
            showUsernameModal();
          }
        });
      } else {
        // Saved username no longer meets validation criteria
        localStorage.removeItem('chatUsername');
        showUsernameModal();
      }
    } else {
      showUsernameModal();
    }
    
    // Auto-resize textarea
    messageInput.addEventListener('input', autoResizeTextarea);
    
    // Setup all event listeners
    setupEventListeners();
    
    // Load message history
    loadMessageHistory();
    
    // Setup presence system
    setupPresenceSystem();
    
    // Monitor username availability in real-time
    monitorUsernames();
  }

  function monitorUsernames() {
    // Keep track of existing usernames for real-time validation
    db.ref('usernames').on('value', (snapshot) => {
      const usernames = snapshot.val() || {};
      existingUsernames = new Set(
        Object.values(usernames).map(user => user.username.toLowerCase())
      );
    });
  }

  function setupEventListeners() {
    // Chat toggle
    chatToggleBtn.addEventListener('click', toggleChat);
    
    // Send message
    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keydown', handleMessageInput);
    
    // File handling
    fileBtn.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', handleFileUpload);
    
    // Emoji picker
    emojiBtn.addEventListener('click', toggleEmojiPicker);
    document.querySelectorAll('.emoji').forEach(emoji => {
      emoji.addEventListener('click', () => {
        messageInput.value += emoji.textContent;
        autoResizeTextarea();
        emojiPicker.classList.remove('show');
      });
    });
    
    // Username setup
    setUsernameBtn.addEventListener('click', setUsername);
    usernameInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') setUsername();
    });
    
    // Real-time username validation
    usernameInput.addEventListener('input', validateUsernameRealTime);
    
    // Admin functions
    clearChatBtn.addEventListener('click', clearChat);
    exportChatBtn.addEventListener('click', exportChat);
    
    // Typing indicator
    messageInput.addEventListener('input', handleTyping);
    
    // Close emoji picker on outside click
    document.addEventListener('click', (e) => {
      if (!emojiBtn.contains(e.target) && !emojiPicker.contains(e.target)) {
        emojiPicker.classList.remove('show');
      }
    });
  }

  function validateUsernameRealTime() {
    const val = usernameInput.value.trim();
    const validationDiv = document.getElementById('usernameValidation');
    
    if (!val) {
      validationDiv.textContent = '';
      validationDiv.className = '';
      return;
    }
    
    const errors = validateUsername(val);
    if (errors.length > 0) {
      validationDiv.textContent = errors[0]; // Show first error
      validationDiv.className = '';
    } else if (existingUsernames.has(val.toLowerCase())) {
      validationDiv.textContent = 'Username already taken';
      validationDiv.className = '';
    } else {
      validationDiv.textContent = 'Username available ✓';
      validationDiv.className = 'success';
    }
  }

  function showUsernameModal() {
    usernameModal.style.display = 'flex';
    usernameInput.focus();
    messageInput.disabled = true;
    sendBtn.disabled = true;
  }

  function hideUsernameModal() {
    usernameModal.style.display = 'none';
  }

  function setUsername() {
    const val = usernameInput.value.trim();
    
    // Validate username format
    const validationErrors = validateUsername(val);
    if (validationErrors.length > 0) {
      alert('Username Error:\n• ' + validationErrors.join('\n• '));
      usernameInput.focus();
      return;
    }
    
    // Show loading state
    setUsernameBtn.disabled = true;
    setUsernameBtn.textContent = 'Checking...';
    usernameInput.disabled = true;
    
    // Check availability
    checkUsernameAvailability(val, (isAvailable) => {
      if (!isAvailable) {
        alert('This username is already taken. Please choose another one.');
        setUsernameBtn.disabled = false;
        setUsernameBtn.textContent = 'Start Chatting';
        usernameInput.disabled = false;
        usernameInput.focus();
        return;
      }
      
      // Username is valid and available
      username = val;
      localStorage.setItem('chatUsername', username);
      reserveUsername(username);
      hideUsernameModal();
      enableChat();
      setUserOnline();
      
      // Show admin panel for admin users
      if (adminUsers.includes(username.toLowerCase())) {
        adminPanel.classList.add('show');
      }
      
      // Reset button state
      setUsernameBtn.disabled = false;
      setUsernameBtn.textContent = 'Start Chatting';
      usernameInput.disabled = false;
    });
  }

  function enableChat() {
    messageInput.disabled = false;
    sendBtn.disabled = false;
    if (chatOpen) messageInput.focus();
  }

  function toggleChat() {
    chatOpen = !chatOpen;
    if (chatOpen) {
      chatContainer.classList.add('open');
      messageInput.focus();
      unreadCount = 0;
      updateNotificationBadge();
    } else {
      chatContainer.classList.remove('open');
    }
  }

  function autoResizeTextarea() {
    messageInput.style.height = 'auto';
    messageInput.style.height = Math.min(messageInput.scrollHeight, 60) + 'px';
  }

  function handleMessageInput(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  }

  function toggleEmojiPicker() {
    emojiPicker.classList.toggle('show');
  }

  function formatTime(timestamp) {
    const date = new Date(timestamp);
    return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  }

  function createMessage(data, isOwn = false) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${isOwn ? 'me' : ''}`;
    
    if (adminUsers.includes(data.username.toLowerCase())) {
      messageDiv.classList.add('admin');
    }
    
    const messageHeader = document.createElement('div');
    messageHeader.className = 'message-header';
    
    const usernameSpan = document.createElement('span');
    usernameSpan.className = 'username';
    usernameSpan.textContent = data.username;
    
    const timestampSpan = document.createElement('span');
    timestampSpan.className = 'timestamp';
    timestampSpan.textContent = formatTime(data.timestamp);
    
    messageHeader.appendChild(usernameSpan);
    messageHeader.appendChild(timestampSpan);
    
    const messageContent = document.createElement('div');
    messageContent.className = 'message-content';
    
    if (data.type === 'file') {
      if (data.fileType.startsWith('image/')) {
        const img = document.createElement('img');
        img.src = data.fileUrl;
        img.style.maxWidth = '200px';
        img.style.borderRadius = '8px';
        img.style.cursor = 'pointer';
        img.onclick = () => window.open(data.fileUrl, '_blank');
        messageContent.appendChild(img);
      } else {
        const fileLink = document.createElement('a');
        fileLink.href = data.fileUrl;
        fileLink.textContent = `📎 ${data.fileName}`;
        fileLink.target = '_blank';
        fileLink.style.color = isOwn ? '#fff' : '#007BFF';
        messageContent.appendChild(fileLink);
      }
    } else {
      // Apply profanity filter to message content when displaying
      const filteredMessage = filterProfanity(data.message || '');
      messageContent.textContent = filteredMessage;
    }
    
    messageDiv.appendChild(messageHeader);
    messageDiv.appendChild(messageContent);
    
    if (isOwn) {
      const statusDiv = document.createElement('div');
      statusDiv.className = 'message-status';
      statusDiv.textContent = '✓ Sent';
      messageDiv.appendChild(statusDiv);
    }
    
    return messageDiv;
  }

  function sendMessage() {
    const message = messageInput.value.trim();
    if (!message) return;
    
    // Apply profanity filter to the message before sending
    const filteredMessage = filterProfanity(message);
    
    const msgObj = {
      username,
      message: filteredMessage, // Store the filtered message
      timestamp: Date.now(),
      userId,
      type: 'text'
    };
    
    db.ref('messages').push(msgObj);
    messageInput.value = '';
    autoResizeTextarea();
    stopTyping();
  }

  async function handleFileUpload(e) {
    const file = e.target.files[0];
    if (!file) return;
    
    if (file.size > 10 * 1024 * 1024) { // 10MB limit
      alert('File size must be less than 10MB');
      return;
    }
    
    try {
      const storageRef = storage.ref(`chat-files/${Date.now()}-${file.name}`);
      const uploadTask = storageRef.put(file);
      
      uploadTask.on('state_changed', 
        (snapshot) => {
          // Progress indicator could go here
        },
        (error) => {
          alert('File upload failed');
        },
        async () => {
          const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
          
          // Filter the filename for profanity as well
          const filteredFileName = filterProfanity(file.name);
          
          const msgObj = {
            username,
            timestamp: Date.now(),
            userId,
            type: 'file',
            fileName: filteredFileName,
            fileUrl: downloadURL,
            fileType: file.type
          };
          db.ref('messages').push(msgObj);
        }
      );
    } catch (error) {
      alert('File upload failed');
    }
    
    fileInput.value = '';
  }

  function handleTyping() {
    if (!isTyping) {
      isTyping = true;
      db.ref(`typing/${userId}`).set({
        username,
        timestamp: Date.now()
      });
    }
    
    clearTimeout(typingTimeout);
    typingTimeout = setTimeout(stopTyping, 2000);
  }

  function stopTyping() {
    if (isTyping) {
      isTyping = false;
      db.ref(`typing/${userId}`).remove();
    }
  }

  function loadMessageHistory() {
    db.ref('messages').limitToLast(50).on('child_added', (snapshot) => {
      const data = snapshot.val();
      const isOwn = data.userId === userId;
      const messageElement = createMessage(data, isOwn);
      chatMessages.appendChild(messageElement);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      
      // Update notification for new messages when chat is closed
      if (!chatOpen && data.timestamp > lastMessageTime && !isOwn) {
        unreadCount++;
        updateNotificationBadge();
      }
      
      lastMessageTime = Math.max(lastMessageTime, data.timestamp);
    });
  }

  function setupPresenceSystem() {
    // Set user online
    function setUserOnline() {
      if (!username) return;
      
      const userRef = db.ref(`presence/${userId}`);
      userRef.set({
        username,
        timestamp: Date.now()
      });
      
      // Remove user when they disconnect
      userRef.onDisconnect().remove();
    }
    
    // Monitor online users
    db.ref('presence').on('value', (snapshot) => {
      const users = snapshot.val() || {};
      const count = Object.keys(users).length;
      onlineCount.textContent = `👤 ${count}`;
    });
    
    // Monitor typing users
    db.ref('typing').on('value', (snapshot) => {
      const typingUsers = snapshot.val() || {};
      const otherTyping = Object.values(typingUsers).filter(user => 
        user.username !== username && 
        Date.now() - user.timestamp < 3000
      );
      
      if (otherTyping.length > 0) {
        const names = otherTyping.map(user => user.username).join(', ');
        typingIndicator.textContent = `${names} ${otherTyping.length === 1 ? 'is' : 'are'} typing...`;
        typingIndicator.style.display = 'block';
      } else {
        typingIndicator.style.display = 'none';
      }
    });
    
    setUserOnline();
  }

  function updateNotificationBadge() {
    if (unreadCount > 0) {
      notificationBadge.textContent = unreadCount > 99 ? '99+' : unreadCount;
      notificationBadge.style.display = 'flex';
    } else {
      notificationBadge.style.display = 'none';
    }
  }

  function clearChat() {
    if (confirm('Are you sure you want to clear all messages? This cannot be undone.')) {
      db.ref('messages').remove();
      chatMessages.innerHTML = '';
    }
  }

  function exportChat() {
    db.ref('messages').once('value', (snapshot) => {
      const messages = snapshot.val() || {};
      const chatData = Object.values(messages).map(msg => ({
        username: msg.username,
        message: msg.message || '[File]',
        timestamp: new Date(msg.timestamp).toLocaleString()
      }));
      
      const dataStr = JSON.stringify(chatData, null, 2);
      const blob = new Blob([dataStr], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      
      const a = document.createElement('a');
      a.href = url;
      a.download = `chat-export-${new Date().toISOString().split('T')[0]}.json`;
      a.click();
      URL.revokeObjectURL(url);
    });
  }

  // Clean up old messages (keep last 100)
  function cleanupOldMessages() {
    db.ref('messages').once('value', (snapshot) => {
      const messages = snapshot.val();
      if (!messages) return;
      
      const messageKeys = Object.keys(messages);
      if (messageKeys.length > 100) {
        const oldKeys = messageKeys.slice(0, messageKeys.length - 100);
        oldKeys.forEach(key => {
          db.ref(`messages/${key}`).remove();
        });
      }
    });
  }

  // Clean up old presence and typing data
  setInterval(() => {
    const now = Date.now();
    
    // Clean old presence (5 minutes)
    db.ref('presence').once('value', (snapshot) => {
      const users = snapshot.val() || {};
      Object.entries(users).forEach(([id, user]) => {
        if (now - user.timestamp > 5 * 60 * 1000) {
          db.ref(`presence/${id}`).remove();
        }
      });
    });
    
    // Clean old typing indicators (10 seconds)
    db.ref('typing').once('value', (snapshot) => {
      const typing = snapshot.val() || {};
      Object.entries(typing).forEach(([id, user]) => {
        if (now - user.timestamp > 10000) {
          db.ref(`typing/${id}`).remove();
        }
      });
    });
    
    // Clean old messages periodically
    if (Math.random() < 0.1) { // 10% chance every interval
      cleanupOldMessages();
    }
  }, 30000); // Every 30 seconds

  // Initialize the chat
  init();

  // Set user online status on page visibility change
  document.addEventListener('visibilitychange', () => {
    if (!document.hidden && username) {
      setUserOnline();
    }
  });

  // Handle page unload
  window.addEventListener('beforeunload', () => {
    stopTyping();
    if (username) {
      db.ref(`presence/${userId}`).remove();
      db.ref(`usernames/${userId}`).remove(); // Clean up username reservation
    }
  });

  // Clean up old username reservations periodically
  setInterval(() => {
    const now = Date.now();
    db.ref('usernames').once('value', (snapshot) => {
      const usernames = snapshot.val() || {};
      Object.entries(usernames).forEach(([id, user]) => {
        // Remove reservations older than 1 hour
        if (now - user.timestamp > 60 * 60 * 1000) {
          db.ref(`usernames/${id}`).remove();
        }
      });
    });
  }, 10 * 60 * 1000); // Every 10 minutes

</script>
