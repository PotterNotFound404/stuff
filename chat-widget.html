  function validateUsername(username) {
    const errors = [];
    
    if (username.length < 3) {
      errors.push('Username must be at least 3 characters long');
    }
    if (username.length > 15) {
      errors.push('Username must be 15 characters or less');
    }
    
    const allowedCharsRegex = /^[a-zA-Z0-9_-]+$/;
    if (!allowedCharsRegex.test(username)) {
      errors.push('Username can only contain letters, numbers, underscores (_), and hyphens (-)');
    }
    
    if (username.startsWith('_') || username.startsWith('-') || 
        username.endsWith('_') || username.endsWith('-')) {
      errors.push('Username cannot start or end with underscore or hyphen');
    }
    
    if (username.includes('__') || username.includes('--') || username.includes('_-') || username.includes('-_')) {
      errors.push('Username cannot have consecutive special characters');
    }
    
    if (/^\d+$/.test(username)) {
      errors.push('Username cannot be only numbers');
    }
    
    const lowerUsername = username.toLowerCase();
    for (const word of profanityList) {
      if (lowerUsername.includes(word)) {
        errors.push('Username contains inappropriate language');
        break;
      }
    }
    
    if (reservedNames.includes(lowerUsername)) {
      errors.push('This username is reserved and cannot be used');
    }
    
    return errors;
  }

    try {
      const { error } = await supabase
        .from('usernames')
        .upsert({
          user_id: userId,
          username: username,
          created_at: new Date().toISOString()
        });
      
      if (error) throw error;
    } catch (error) {
      console.error('Error reserving username:', error);
      showError('Failed to reserve username');
    }
  }

  // Initialize database tables if they don't exist
  async function initializeDatabase() {
    try {
      // Check if tables exist by trying to select from them
      const { error: messagesError } = await supabase
        .from('messages')
        .select('id')
        .limit(1);
      
      if (messagesError && messagesError.code === '42P01') {
        // Table doesn't exist, show instructions for manual creation
        console.log('Database tables need to be created manually in Supabase dashboard');
        showError('Please create database tables in Supabase dashboard first');
        return false;
      }
      
      return true;
    } catch (error) {
      console.error('Database initialization error:', error);
      showError('Database connection failed');
      return false;
    }
  }

  // Message functions
  function formatTime(timestamp) {
    const date = new Date(timestamp);
    return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  }

  function createMessage(data, isOwn = false) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${isOwn ? 'me' : ''}`;
    
    if (adminUsers.includes(data.username.toLowerCase())) {
      messageDiv.classList.add('admin');
    }
    
    const messageHeader = document.createElement('div');
    messageHeader.className = 'message-header';
    
    const usernameSpan = document.createElement('span');
    usernameSpan.className = 'username';
    usernameSpan.textContent = data.username;
    
    const timestampSpan = document.createElement('span');
    timestampSpan.className = 'timestamp';
    timestampSpan.textContent = formatTime(data.created_at);
    
    messageHeader.appendChild(usernameSpan);
    messageHeader.appendChild(timestampSpan);
    
    const messageContent = document.createElement('div');
    messageContent.className = 'message-content';
    
    if (data.message_type === 'file') {
      if (data.file_type && data.file_type.startsWith('image/')) {
        const img = document.createElement('img');
        img.src = data.file_url;
        img.style.maxWidth = '200px';
        img.style.borderRadius = '8px';
        img.style.cursor = 'pointer';
        img.onclick = () => window.open(data.file_url, '_blank');
        messageContent.appendChild(img);
      } else {
        const fileLink = document.createElement('a');
        fileLink.href = data.file_url;
        fileLink.textContent = `📎 ${data.file_name}`;
        fileLink.target = '_blank';
        fileLink.style.color = isOwn ? '#fff' : '#007BFF';
        messageContent.appendChild(fileLink);
      }
    } else {
      const filteredMessage = filterProfanity(data.content);
      messageContent.textContent = filteredMessage;
    }
    
    messageDiv.appendChild(messageHeader);
    messageDiv.appendChild(messageContent);
    
    if (isOwn) {
      const statusDiv = document.createElement('div');
      statusDiv.className = 'message-status';
      statusDiv.textContent = '✓ Sent';
      messageDiv.appendChild(statusDiv);
    }
    
    return messageDiv;
  }

  async function sendMessage() {
    const message = messageInput.value.trim();
    if (!message) return;
    
    const filteredMessage = filterProfanity(message);
    
    try {
      sendBtn.disabled = true;
      sendBtn.classList.add('loading');
      
      const { error } = await supabase
        .from('messages')
        .insert({
          user_id: userId,
          username: username,
          content: filteredMessage,
          message_type: 'text',
          created_at: new Date().toISOString()
        });
      
      if (error) throw error;
      
      messageInput.value = '';
      autoResizeTextarea();
      stopTyping();
    } catch (error) {
      console.error('Error sending message:', error);
      showError('Failed to send message');
    } finally {
      sendBtn.disabled = false;
      sendBtn.classList.remove('loading');
    }
  }

  async function loadMessageHistory() {
    try {
      const { data, error } = await supabase
        .from('messages')
        .select('*')
        .order('created_at', { ascending: true })
        .limit(50);
      
      if (error) throw error;
      
      data.forEach(message => {
        const isOwn = message.user_id === userId;
        const messageElement = createMessage(message, isOwn);
        chatMessages.appendChild(messageElement);
      });
      
      chatMessages.scrollTop = chatMessages.scrollHeight;
    } catch (error) {
      console.error('Error loading message history:', error);
      showError('Failed to load messages');
    }
  }

  // Real-time subscriptions
  function setupRealtimeSubscriptions() {
    // Messages subscription
    messagesSubscription = supabase
      .channel('messages')
      .on('postgres_changes', {
        event: 'INSERT',
        schema: 'public',
        table: 'messages'
      }, (payload) => {
        const data = payload.new;
        const isOwn = data.user_id === userId;
        const messageElement = createMessage(data, isOwn);
        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
        
        if (!chatOpen && !isOwn) {
          unreadCount++;
          updateNotificationBadge();
        }
        
        lastMessageTime = Math.max(lastMessageTime, new Date(data.created_at).getTime());
      })
      .subscribe();

    // Presence subscription
    presenceSubscription = supabase
      .channel('presence')
      .on('postgres_changes', {
        event: '*',
        schema: 'public',
        table: 'user_presence'
      }, () => {
        updateOnlineCount();
      })
      .subscribe();

    // Typing subscription
    typingSubscription = supabase
      .channel('typing')
      .on('postgres_changes', {
        event: '*',
        schema: 'public',
        table: 'typing_indicators'
      }, () => {
        updateTypingIndicator();
      })
      .subscribe();
  }

  async function updateOnlineCount() {
    try {
      const fiveMinutesAgo = new Date(Date.now() - 5 * 60 * 1000).toISOString();
      const { data, error } = await supabase
        .from('user_presence')
        .select('user_id')
        .gte('last_seen', fiveMinutesAgo);
      
      if (error) throw error;
      
      const count = data ? data.length : 0;
      onlineCount.textContent = `👤 ${count}`;
    } catch (error) {
      console.error('Error updating online count:', error);
    }
  }

  async function updateTypingIndicator() {
    try {
      const tenSecondsAgo = new Date(Date.now() - 10 * 1000).toISOString();
      const { data, error } = await supabase
        .from('typing_indicators')
        .select('username')
        .gte('created_at', tenSecondsAgo)
        .neq('user_id', userId);
      
      if (error) throw error;
      
      if (data && data.length > 0) {
        const names = data.map(user => user.username).join(', ');
        typingIndicator.textContent = `${names} ${data.length === 1 ? 'is' : 'are'} typing...`;
        typingIndicator.style.display = 'block';
      } else {
        typingIndicator.style.display = 'none';
      }
    } catch (error) {
      console.error('Error updating typing indicator:', error);
    }
  }

  async function setUserOnline() {
    if (!username) return;
    
    try {
      const { error } = await supabase
        .from('user_presence')
        .upsert({
          user_id: userId,
          username: username,
          last_seen: new Date().toISOString()
        });
      
      if (error) throw error;
    } catch (error) {
      console.error('Error setting user online:', error);
    }
  }

  async function handleTyping() {
    if (!isTyping) {
      isTyping = true;
      try {
        await supabase
          .from('typing_indicators')
          .upsert({
            user_id: userId,
            username: username,
            created_at: new Date().toISOString()
          });
      } catch (error) {
        console.error('Error updating typing status:', error);
      }
    }
    
    clearTimeout(typingTimeout);
    typingTimeout = setTimeout(stopTyping, 2000);
  }

  async function stopTyping() {
    if (isTyping) {
      isTyping = false;
      try {
        await supabase
          .from('typing_indicators')
          .delete()
          .eq('user_id', userId);
      } catch (error) {
        console.error('Error stopping typing status:', error);
      }
    }
  }

  // UI Functions
  function updateNotificationBadge() {
    if (unreadCount > 0) {
      notificationBadge.textContent = unreadCount > 99 ? '99+' : unreadCount;
      notificationBadge.style.display = 'flex';
    } else {
      notificationBadge.style.display = 'none';
    }
  }

  function toggleChat() {
    chatOpen = !chatOpen;
    if (chatOpen) {
      chatContainer.classList.add('open');
      messageInput.focus();
      unreadCount = 0;
      updateNotificationBadge();
    } else {
      chatContainer.classList.remove('open');
    }
  }

  function autoResizeTextarea() {
    messageInput.style.height = 'auto';
    messageInput.style.height = Math.min(messageInput.scrollHeight, 60) + 'px';
  }

  function handleMessageInput(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  }

  function toggleEmojiPicker() {
    emojiPicker.classList.toggle('show');
  }

  // Username functions
  function showUsernameModal() {
    usernameModal.style.display = 'flex';
    usernameInput.focus();
    messageInput.disabled = true;
    sendBtn.disabled = true;
    setUsernameBtn.disabled = true;
  }

  function hideUsernameModal() {
    usernameModal.style.display = 'none';
  }

  async function validateUsernameRealTime() {
    const val = usernameInput.value.trim();
    const validationDiv = document.getElementById('usernameValidation');
    
    if (!val) {
      validationDiv.textContent = '';
      validationDiv.className = '';
      setUsernameBtn.disabled = true;
      return;
    }
    
    const errors = validateUsername(val);
    if (errors.length > 0) {
      validationDiv.textContent = errors[0];
      validationDiv.className = '';
      setUsernameBtn.disabled = true;
    } else {
      const isAvailable = await checkUsernameAvailability(val);
      if (!isAvailable) {
        validationDiv.textContent = 'Username already taken';
        validationDiv.className = '';
        setUsernameBtn.disabled = true;
      } else {
        validationDiv.textContent = 'Username available ✓';
        validationDiv.className = 'success';
        setUsernameBtn.disabled = false;
      }
    }
  }

  async function setUsername() {
    const val = usernameInput.value.trim();
    
    const validationErrors = validateUsername(val);
    if (validationErrors.length > 0) {
      alert('Username Error:\n• ' + validationErrors.join('\n• '));
      usernameInput.focus();
      return;
    }
    
    setUsernameBtn.disabled = true;
    setUsernameBtn.textContent = 'Checking...';
    usernameInput.disabled = true;
    
    const isAvailable = await checkUsernameAvailability(val);
    if (!isAvailable) {
      alert('This username is already taken. Please choose another one.');
      setUsernameBtn.textContent = 'Start Chatting';
      usernameInput.disabled = false;
      usernameInput.focus();
      return;
    }
    
    username = val;
    localStorage.setItem('chatUsername', username);
    await reserveUsername(username);
    hideUsernameModal();
    enableChat();
    await setUserOnline();
    
    if (adminUsers.includes(username.toLowerCase())) {
      adminPanel.classList.add('show');
    }
    
    setUsernameBtn.disabled = false;
    setUsernameBtn.textContent = 'Start Chatting';
    usernameInput.disabled = false;
  }

  function enableChat() {
    messageInput.disabled = false;
    sendBtn.disabled = false;
    if (chatOpen) messageInput.focus();
  }

  // Event listeners
  function setupEventListeners() {
    chatToggleBtn.addEventListener('click', toggleChat);
    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keydown', handleMessageInput);
    messageInput.addEventListener('input', autoResizeTextarea);
    messageInput.addEventListener('input', handleTyping);
    
    fileBtn.addEventListener('click', () => fileInput.click());
    emojiBtn.addEventListener('click', toggleEmojiPicker);
    
    document.querySelectorAll('.emoji').forEach(emoji => {
      emoji.addEventListener('click', () => {
        messageInput.value += emoji.textContent;
        autoResizeTextarea();
        emojiPicker.classList.remove('show');
      });
    });
    
    setUsernameBtn.addEventListener('click', setUsername);
    usernameInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') setUsername();
    });
    usernameInput.addEventListener('input', validateUsernameRealTime);
    
    clearChatBtn.addEventListener('click', async () => {
      if (confirm('Are you sure you want to clear all messages? This cannot be undone.')) {
        try {
          const { error } = await supabase
            .from('messages')
            .delete()
            .neq('id', 0); // Delete all messages
          
          if (error) throw error;
          chatMessages.innerHTML = '';
        } catch (error) {
          console.error('Error clearing chat:', error);
          showError('Failed to clear chat');
        }
      }
    });
    
    exportChatBtn.addEventListener('click', async () => {
      try {
        const { data, error } = await supabase
          .from('messages')
          .select('*')
          .order('created_at', { ascending: true });
        
        if (error) throw error;
        
        const chatData = data.map(msg => ({
          username: msg.username,
          message: msg.content || '[File]',
          timestamp: new Date(msg.created_at).toLocaleString()
        }));
        
        const dataStr = JSON.stringify(chatData, null, 2);
        const blob = new Blob([dataStr], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        
        const a = document.createElement('a');
        a.href = url;
        a.download = `chat-export-${new Date().toISOString().split('T')[0]}.json`;
        a.click();
        URL.revokeObjectURL(url);
      } catch (error) {
        console.error('Error exporting chat:', error);
        showError('Failed to export chat');
      }
    });
    
    document.addEventListener('click', (e) => {
      if (!emojiBtn.contains(e.target) && !emojiPicker.contains(e.target)) {
        emojiPicker.classList.remove('show');
      }
    });
  }

  // Initialize application
  async function init() {
    const dbReady = await initializeDatabase();
    if (!dbReady) return;
    
    const savedUsername = localStorage.getItem('chatUsername');
    if (savedUsername && savedUsername.length >= 3 && savedUsername.length <= 15) {
      const validationErrors = validateUsername(savedUsername);
      if (validationErrors.length === 0) {
        const isAvailable = await checkUsernameAvailability(savedUsername);
        if (isAvailable) {
          username = savedUsername;
          await reserveUsername(username);
          hideUsernameModal();
          enableChat();
          await setUserOnline();
        } else {
          localStorage.removeItem('chatUsername');
          showUsernameModal();
        }
      } else {
        localStorage.removeItem('chatUsername');
        showUsernameModal();
      }
    } else {
      showUsernameModal();
    }
    
    setupEventListeners();
    await loadMessageHistory();
    setupRealtimeSubscriptions();
    
    // Update presence every 30 seconds
    setInterval(async () => {
      if (username) {
        await setUserOnline();
        await updateOnlineCount();
      }
    }, 30000);
    
    // Clean up old typing indicators every 10 seconds
    setInterval(async () => {
      try {
        const tenSecondsAgo = new Date(Date.now() - 10 * 1000).toISOString();
        await supabase
          .from('typing_indicators')
          .delete()
          .lt('created_at', tenSecondsAgo);
      } catch (error) {
        console.error('Error cleaning typing indicators:', error);
      }
    }, 10000);
  }

  // Handle page unload
  window.addEventListener('beforeunload', async () => {
    await stopTyping();
    if (username) {
      try {
        await supabase
          .from('usernames')
          .delete()
          .eq('user_id', userId);
      } catch (error) {
        console.error('Error cleaning up username:', error);
      }
    }
  });

  // Handle visibility change
  document.addEventListener('visibilitychange', async () => {
    if (!document.hidden && username) {
      await setUserOnline();
    }
  });

  // Start the application
  init();
</script>
